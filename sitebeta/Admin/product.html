                </li>
                <li>
                    <a href="#">

        <!--main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
                <!-- search-->
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search"></ion-icon>
                    </label>
                </div>
                <!-- userImg -->
                <div class="action">
                    <div class="user" onclick="menuToggle();">
                        <!--profile-->
                        <img src="https://scontent.fdad1-1.fna.fbcdn.net/v/t1.6435-9/127222247_1086079278516962_38767906172782592_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=FcF-DqXSBUYAX-u-j1Z&tn=8Xk759-Pc91XDR0g&_nc_ht=scontent.fdad1-1.fna&oh=39f0b948a1be6268de1169086e3e2d21&oe=6192E86C"
                            alt="" width="50px">
                    </div>
                    <div class="menu">
                        <h3>Tân Đặng <br><span>Page Admin</span></h3>
                        <ul>
                            <li><i class="far fa-user-circle"></i><a href="">My Profile</a></li>

                        </ul>
                    </div>
                </div>
            </div>

            <!-- add products-->
            <div class="add_product">
                <div class="title">Add New Product</div>
                <form action="#">
                    <div class="input_left">
                        <div class="input_box">
                            <span class="title_product">Product Id </span>
                            <input type="text" placeholder="Enter product id" required>
                        </div>
                        <div class="input_box">
                            <span class="title_product">Name </span>
                            <input type="text" placeholder="Name product" required>
                        </div>
                        <div class="input_box">
                            <span class="title_product">Quantity </span>
                            <input type="number" id="quantity" name="quantity" min="1" max="100">
                        </div>
                        <div class="input_box">
                            <span class="title_product">Price </span>
                            <input type="number" placeholder="Price" required>
                        </div>
                        <div class="input_box">
                            <span class="title_product">Category </span>
                            <select name="dropdown">
                                <option value="Maths" selected></option>
                                <option value="Physics">Laptop</option>
                                <option value="Physics">keyboard</option>
                            </select>
                        </div>
                        <div class="input_box">
                            <span class="title_product">Description </span>
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="input_right">
                        <div class="input_img">
                            <div class="wrapper">
                                <div class="image">
                                    <img src="https://scontent.fdad1-1.fna.fbcdn.net/v/t1.6435-9/127222247_1086079278516962_38767906172782592_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=FcF-DqXSBUYAX-u-j1Z&tn=8Xk759-Pc91XDR0g&_nc_ht=scontent.fdad1-1.fna&oh=39f0b948a1be6268de1169086e3e2d21&oe=6192E86C" alt="">
                                </div>
                                <div class="center">
                                    <ion-icon name="cloud-upload"></ion-icon>
                                    <span class="title_product">Imge File</span>
                                </div>
                            </div>
                            <input type="file" id="default-btn" hidden>
                            <button id="custom-btn">Choose a file</button>
                        </div>
                        <!-- <div class="input_box">
                            <span class="title_product">Status </span>
                            <select name="dropdown">
                                <option value="Maths" selected>1990</option>
                                <option value="Physics">1991</option>
                                <option value="Physics">1992</option>
                            </select>
                        </div> -->
                      
                    </div>

                </form>
                <div class="wrap">
                    <!-- <div class="item">
                        <button class="btn-outline">New</button>
                    </div> -->
                    <div class="item">
                        <button class="btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
